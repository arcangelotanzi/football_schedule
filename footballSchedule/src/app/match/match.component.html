<div class="bodyComplete">
  <br>
  <div class="container">
    <div class="row">
        <div class="col3">
            <h5>Giornata &nbsp;</h5>
          </div>
      <div class="col2">
          
  <form>  
    <input style="width: 60%;float:left;" class="form-control" type="number" #numeroGiornata  placeholder="">
  </form>
  <button type="number" style="float:right;"class="btn btn-primary" (click)="getPartiteGiornata(numeroGiornata.value)" >Ricerca</button>

</div>
<div class="col2">
</div>
</div>
</div>
  <div *ngIf="giornantaCorrente!=undefined">
    <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Giornata {{numeroGiornata.value}} </th>
          <th scope="col" align="center">Risultato</th>
        </tr>
      </thead>


        <tbody *ngFor="let g of giornantaCorrente.myMatches">
          <tr>
            <td>{{g.homeTeam.name}} - {{g.awayTeam.name}} </td>
            <td align="center">({{g.scoreHomeTeam}} - {{g.scoreAwayTeam}})</td>
          </tr>
        </tbody>

    </table>
  </div>
</div>
